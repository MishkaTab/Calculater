<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="logo.png" type="image/png">
</head>
<body>
    <div>

        <h1 id="heading">Калькулятор</h1>

        <form>
            <label for="input"></label>
            <input type="number" id="input" placeholder="Введите число для перевода" value="11001">

        </form>

        <form>

            <label>Начальная с/с
            <select id="selecter1" name="start" class="selector">
                <option value="2">двоичная</option>
                <option value="8">восьмеричная</option>
                <option value="10">десятичная</option>
                <option value="16">шестнадцатиричная</option>
            </select>
            </label>

            <label for="selecter2">Конечная с/с
            <select id="selecter2" name="final" class="selector_2">
                <option value="2">двоичная</option>
                <option value="8">восьмеричная</option>
                <option value="10">десятичная</option>
                <option value="16">шестнадцатиричная</option>
            </select>
            </label>

        </form>

        <div id="button">
            <button id="submit">Перевести</button>
        </div>

        <div id="text-result">
            <h4>Результат:</h4>
            <output id="result">25</output>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
